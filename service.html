<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <input id="username" type="input", placeholder="Enter Username">
  <input id="password" type="input", placeholder="Enter Password">
  <input id="balance" type="input", placeholder="Enter Balance">
  <button onclick="createUser()">Create User</button><br><br>
  <button onclick="showUsers()">Show Users</button><br><br>
  <input id="userid" type="input", placeholder="Enter User id">
  <button onclick="selectUser()">Fetch User</button>

  <p id="create"></p>
  <p id="users"></p>
  <script>

    function showUsers() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("users").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "http://localhost:3001/users", true);
      xhttp.send();
    }

    function createUser() {
      username = document.getElementById("username").value;
      password = document.getElementById("password").value;
      balance = document.getElementById("balance").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 201) {
          alert ("user create successfully")
        }
      };
      xhttp.open("POST", "http://localhost:3001/user", true);
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send("username=" +username + "&password=" + password + "&balance=" + balance);
    }

    function selectUser() {
      id = document.getElementById("userid").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("users").innerHTML = (this.responseText + "<button value="+id+" onclick='deleteUser(this)'>Delete User</button>&nbsp;" + "<button onclick='updateUser()'>Update User</button>")

</body>
</html>
